<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy 2nd Anniversary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 800% 800%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
      animation: bgShift 10s infinite alternate ease-in-out;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      text-align: center;
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      overflow: hidden;
      display: none;
      animation: crazyReveal 1s ease-out forwards;
    }

    h1 {
      color: #ff0080;
      font-size: 2.2rem;
      margin-bottom: 15px;
      animation: bounce 1s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin: 15px 0;
      animation: waveText 3s infinite linear;
    }

    .heart {
      font-size: 3rem;
      margin-top: 20px;
      animation: spin 2s linear infinite;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }
    .btn:hover {
      transform: scale(1.1) rotate(5deg);
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes waveText {
      0% { letter-spacing: 0px; }
      50% { letter-spacing: 4px; color: #ff1493; }
      100% { letter-spacing: 0px; }
    }

    @keyframes spin {
      from { transform: rotate(0deg) scale(1); }
      to { transform: rotate(360deg) scale(1.2); }
    }

    @keyframes crazyReveal {
      from { opacity: 0; transform: rotate(-20deg) scale(0.5); }
      to { opacity: 1; transform: rotate(0deg) scale(1); }
    }

    /* Responsive */
    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
      .btn { padding: 12px 20px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div id="revealBtnContainer">
    <button class="btn" onclick="showCard()">üéâ Tap for Surprise üéâ</button>
  </div>

  <div class="card" id="anniversaryCard">
    <h1>‚ù§Ô∏èHappy 2nd Anniversary My Bebbuuüòô</h1>
    <p>Two years of love, laughter & beautiful memories.<br>Forever to go together üíï</p>
    <div class="heart">üòç</div>
  </div>

  <script>
    function showCard() {
      document.getElementById("revealBtnContainer").style.display = "none";
      document.getElementById("anniversaryCard").style.display = "block";
    }
  </script>
</body>
</html>
